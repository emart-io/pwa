<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>店铺设置</ion-title>
    <!-- <ion-buttons slot="end">
      <ion-button routerLink="/add">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>店铺名称</ion-label>
    <ion-input placeholder="请输入店铺名称" [(ngModel)]="shop.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>店铺描述</ion-label>
    <div>
      <ion-textarea rows="1" style="margin-top: 0;" placeholder="请输入店铺描述" [(ngModel)]="shop.description"></ion-textarea>
    </div>
  </ion-item>
</ion-content>
<ion-button (click)="save()">保存</ion-button>
