<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>商品管理</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/publish">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let commodity of commodities">
      <ion-item-options side="start">
        <ion-item-option>
          @
        </ion-item-option>
      </ion-item-options>
      <ion-item (click)="update(commodity)">
        <ion-thumbnail slot="start" style="--border-radius:5px">
          <ion-img src="{{host}}/static/{{commodity.ownerId}}/{{commodity.title}}/{{commodity.mediaList[0]?.image}}"
            *ngIf="commodity.mediaList[0]?.image">
          </ion-img>
          <div style="height:0;padding-bottom: 100%;position: relative;" *ngIf="commodity.mediaList[0]?.video">
            <video *ngIf="commodity.mediaList[0]?.video" autoplay muted
              style="width: 100%;height: 100%;position: absolute;object-fit: fill;"
              src="{{host}}/static/{{commodity.ownerId}}/{{commodity.title}}/{{commodity.mediaList[0]?.video}}"></video>
          </div>
        </ion-thumbnail>
        <ion-label>{{commodity.title}}</ion-label>
        <ion-badge slot="end">{{commodity.status}}</ion-badge>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="update(commodity)">
          修改
        </ion-item-option>
        <ion-item-option color="warning" (click)="offline(commodity)">
          下线
        </ion-item-option>
        <ion-item-option color="danger" (click)="delete(commodity)">
          删除
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
