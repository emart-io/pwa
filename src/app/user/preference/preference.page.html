<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>设置</ion-title>
    <ion-buttons slot="end">
      <ion-button></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>消息提醒</ion-label>
    <ion-icon slot="end" name="caret-forward-outline" size="small"></ion-icon>
  </ion-item>
  <ion-item (click)="clear()">
    <ion-label>清除缓存</ion-label>
    <ion-icon slot="end" name="caret-forward-outline" size="small"></ion-icon>
  </ion-item>
  <ion-item (click)="about()">
    <ion-label>关于我们</ion-label>
    <ion-icon slot="end" name="caret-forward-outline" size="small"></ion-icon>
  </ion-item>
  <div id="qr-code" style="width: 160px;height: 160px;margin: 20% auto;"></div>
</ion-content>

<ion-footer no-border *ngIf="isLogin">
  <!-- <ion-button expand="full" fill="outline">切换账户</ion-button> -->
  <ion-button (click)="logout()" expand="full" color="light" style="--box-shadow:none;">退出登录</ion-button>
</ion-footer>
