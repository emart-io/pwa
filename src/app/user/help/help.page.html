<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>帮助中心</ion-title>
    <ion-buttons slot="end">
      <ion-button></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item (click)="detail('pay')" detail="{{!detailMap['pay']}}">
    <ion-label>支付方式
      <div *ngIf="detailMap['pay']">
        <br />
        <p>
          目前支持微信支付，支付宝支付
        </p>
      </div>
    </ion-label>
  </ion-item>
  <ion-item (click)="detail('express')" detail="{{!detailMap['express']}}">
    <ion-label>配送方式
      <div *ngIf="detailMap['express']">
        <br />
        <p>
          主流快递目前都支持，具体取决于卖家发货方式
        </p>
      </div>
    </ion-label>
  </ion-item>
  <ion-item detail="true" routerLink="/service">
    <ion-label>售后服务</ion-label>
  </ion-item>
  <ion-item (click)="detail('problem')" detail="{{!detailMap['problem']}}">
    <ion-label>意见反馈
      <div *ngIf="detailMap['problem']">
        <br />
        <p>

        </p>
      </div>
    </ion-label>
  </ion-item>
</ion-content>
